<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contain {
            background-color: rgb(218, 213, 205);
            box-shadow: 10px 10px 10px 10px gray;
            width: 70%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="contain">
        <form action="">
            <label for="browser">Browser: </label>
            <select name="browser">
                <option value="google">Google</option>
                <option value="Edge">Edge</option>
                <option value="FireFox">FireFox</option>
            </select><br><br>
            <label for="usn">Username</label>
            <input type="text" name="usn"><br><br>
            <label for="bd">Birthday: </label>
            <input type="date" name="bd"><br><br>
            <label for="color">Select your favorite color: </label>
            <input type="color" name="color"><br><br>
            <label for="email">Email: </label>
            <input type="email" name="email"><br><br>
            <label for="sea">Search Google: </label>
            <input type="search" name="sea"><br><br>
            <label for="tel">Telephone:</label>
            <input type="number" name="tel"><br><br>
            <label for="homepage">Add your homepage</label>
            <input type="text" name="homepage"><br><br>
            <input type="submit" name="submit" value="submit">
        </form>
    </div>
</body>

</html>
